<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
 
  <body>

    <div id="message-container">
      
      <h1 id="announcements"></h1>
        <div id="my-image-container">
          
        </div>
      
    </div>


    <script>
    
const message = localStorage.getItem("message");
const messageContainer = document.querySelector("#announcements");
messageContainer.textContent = message;

      const imageContainer = document.getElementById('my-image-container');
            const dataUrl = localStorage.getItem('myImage');

            if (dataUrl) {
                const img = document.createElement('img');
                img.src = dataUrl;
                img.height=600;
                img.width=600;
                imageContainer.appendChild(img);
            }
    
    </script>

  </body>
</html>
